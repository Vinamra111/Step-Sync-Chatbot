    Want me to help you set a personalized goal?

diagnostics:
  issues:
    - type: "permissions_not_granted"
      title: "Permissions Not Granted"
      description: "{{app_name}} can't access {{metric_name}} data."
      suggested_fix: "Enable nutrition permissions in Health settings."

    - type: "data_not_syncing"
      title: "Water Data Not Syncing"
      description: "Manual water entries aren't syncing to {{app_name}}."
      suggested_fix: "Check that {{app_name}} has write permissions for nutrition data."

llm:
  system_prompt_addition: |
    HYDRATION TRACKING CONTEXT:
    - Recommended daily intake: 64 oz (8 glasses) for average adult
    - Increase intake during exercise, hot weather, illness
    - Dark urine indicates dehydration
    - Water intake includes water, tea, coffee, water-rich foods
