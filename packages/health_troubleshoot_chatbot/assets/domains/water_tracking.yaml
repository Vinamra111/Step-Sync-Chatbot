# Water Tracking Domain Configuration
# Example of using the same chatbot for water intake tracking

domain:
  id: "water_tracking"
  name: "Water Intake Tracking"
  metric_name: "water intake"
  metric_unit: "oz"

branding:
  assistant_name: "Hydration Helper"
  app_name: "My Hydration App"

intents:
  - id: "metric_not_syncing"
    display_name: "Water Not Syncing"
    patterns:
      - "{{metric_name}} not syncing"
      - "{{metric_name}} not updating"
      - "water not tracking"
    confidence: 0.92

  - id: "wrong_count"
    display_name: "Wrong Water Amount"
    patterns:
      - "wrong {{metric_name}}"
      - "{{metric_name}} is incorrect"
    confidence: 0.90

  - id: "how_much_should_i_drink"
    display_name: "Daily Water Goal"
    patterns:
      - "how much water should I drink"
      - "daily water goal"
      - "recommended {{metric_name}}"
    confidence: 0.95

